reviews:
  namespace: student8-bookinfo-prd
  image: ghcr.io/poohcid/bookinfo-reviews
  tag: prd
  replicas: 1
  imagePullSecrets: registry-bookinfo
  port: 8082
  targetPort: 9080
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  host: itkmitl.bookinfo.opsta.net
  path: "/student8/reviews(/|$)(.*)"
  serviceType: ClusterIP
extraEnv:
  SERVICE_VERSION: v1
  ENABLE_RATINGS: "true"
  RATINGS_SERVICE: http://bookinfo-prd-ratings:8080